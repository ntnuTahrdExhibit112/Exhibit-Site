
<html>
    <head>
      <meta name="viewport" content="width=device-width, initial-scale=1" />
      <script src="https://cdn.jsdelivr.net/gh/hiukim/mind-ar-js@1.1.4/dist/mindar-image.prod.js"></script>
      <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
      <script src="https://cdn.jsdelivr.net/gh/hiukim/mind-ar-js@1.1.4/dist/mindar-image-aframe.prod.js"></script>
    </head>
    <body>
      <a-scene mindar-image="imageTargetSrc: ./car.mind;filterMinCF:0.00001; filterBeta: 1" color-space="sRGB" renderer="colorManagement: true, physicallyCorrectLights" vr-mode-ui="enabled: false" device-orientation-permission-ui="enabled: false">
        <a-assets>
      <img id="car" src="./car.png" />
      <a-asset-item id="avatarModel" src="./scene.gltf"></a-asset-item>
        </a-assets>
  
        <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>
  
        <a-entity mindar-image-target="targetIndex: 0">
          <!--a-plane src="#car" position="0 0 0" height="0.552" width="1" rotation="0 0 0"></a-plane!-->
          <a-gltf-model rotation="0 0 0 " position="0 0 0" scale="0.04 0.04 0.04" src="#avatarModel" animation="property: rotation; to: 0 360 0; dur: 10000; easing: easeInOutQuad; loop: true;"></a-gltf-model>
        </a-entity>
      </a-scene>
    </body>
  </html>
